
<div fxLayoutAlign="space-evenly start" class="table-layout">
  <div class="mat-elevation-z8">

    <div class="search">
      <mat-label>Search</mat-label>
      <mat-form-field >
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    
    
    <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let row">{{row.employee_name}}</td>
      </ng-container>

      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Salary</th>
        <td mat-cell *matCellDef="let row">{{row.employee_salary}}</td>
      </ng-container>

      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Age</th>
        <td mat-cell *matCellDef="let row">{{row.employee_age}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row" (click)="employeeInfo(row)"><i class="fa fa-info-circle info"></i></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-body" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table >

    <!-- <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator> -->
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
    </mat-paginator>

  </div>
  
  <div>
    <a class="float" (click)="addNewEmployee()">
      <i class="fa fa-plus my-float"></i>
      </a>
  </div>
</div>
