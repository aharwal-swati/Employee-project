
	<div class="col-xs-12 col-sm-9 employee-detail">
        <h4 class="blue">
            <span class="middle">Employee Detail</span>
        </h4>

        <div class="profile-user-info">
            <div class="profile-info-row">
                <div class="profile-info-name"> Name </div>

                <div class="profile-info-value">
                   <span>{{employee.employee_name}}</span> 
                </div>
            </div>

           

            <div class="profile-info-row">
                <div class="profile-info-name"> Age </div>

                <div class="profile-info-value">
                    <span>{{employee.employee_age}}</span>
                </div>
            </div>

            <div class="profile-info-row">
                <div class="profile-info-name"> Salary </div>

                <div class="profile-info-value">
                    
                    <span>{{employee.employee_salary | number}}</span>
                   
                </div>
            </div>

            <div class="profile-info-row">
                <div class="profile-info-name"> Created </div>

                <div class="profile-info-value">
                    <span>{{createdDate}}</span>
                </div>
            </div>

            <div class="profile-info-row">
                <div class="profile-info-name"> Updated </div>

                <div class="profile-info-value">
                    <span>{{updatedDate}}</span>
                </div>
            </div>
        </div>

        <div>
            <a class="float-back" (click)="backToEmployeeList()">
              <i class="fa fa-chevron-left my-float"></i>
              </a>
          </div>
    </div><!-- /.col -->
